<head>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Screen -->
    <div style="position: relative; display: inline-block;">
        <!-- Top Bar-->
        <div style="position: absolute;
        display: flex;
        width: 100%;
        align-items: center;
        padding: 20px;">
            <!-- Player life -->
            <div style="position: relative; 
            width: 100%;
            display: flex;
            justify-content: flex-end;
            border-top: 4px solid white;
            border-left: 4px solid white;
            border-bottom: 4px solid white;">
                <div style="background-color: #f9a8d4;
                width: 100%;
                height: 30px;">
                    <div id="playerHealth" style="position: absolute;
                    background: #831843;
                    top: 0;
                    bottom: 0;
                    width: 100%;
                    right: 0;">
                    </div>
                </div>
            </div>
            <!-- Timer -->
            <div id="timer" style="background-color: orange;
            width: 100px;
            height: 50px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border: 4px solid white;
            font-family: 'Press Start 2P', cursive;
            font-size: 25px;">
            </div>
            <!-- Enemy life -->
            <div style="position: relative; 
            width: 100%;            
            border-top: 4px solid white;
            border-right: 4px solid white;
            border-bottom: 4px solid white;
            ">
                <div style="background-color: #f9a8d4;
                height: 30px;" ;>
                    <div id="enemyHealth" style="position: absolute;
                    background: #831843;
                    top: 0;
                    left: 0;
                    bottom: 0;
                    right: 0;">
                    </div>
                </div>
            </div>
        </div>
        <div id="result" style="position: absolute;
        color: white;
        display: none;
        align-items: center;
        justify-content: center; 
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        font-family: 'Press Start 2P', cursive;
        font-size: 30px;"></div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.2/gsap.min.js"
        integrity="sha512-kVlGhj2qFy+KBCFuvjBJTGUMxbdqJKs4yK2jh0e0VPhWUPiPC87bzm4THmaaIee3Oj7j6sDpTTgm2EPPiESqBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
